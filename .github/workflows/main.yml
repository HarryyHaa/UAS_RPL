name: CI/CD Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil source code dari repository
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Login ke Docker Hub pakai Secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build Docker image dari folder sorting
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/harry-uas-rpl ./sorting

      # 4. Push Docker image ke Docker Hub
      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/harry-uas-rpl
